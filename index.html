    body {

      background: rgba(0, 0, 255, 0.5) url(https://allinstation.com/wp-content/uploads/2023/11/monad_banner.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 42px;
      color: #6F2DA8;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .scroll-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    .horizontal-wrapper {
      display: flex;
      gap: 20px;
      padding: 10px 20px 40px;
      min-width: max-content;
    }

    .corner-column {
      display: flex;
      flex-direction: column;
      width: 180px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 60, 0.4);
    }

    .corner-title {
      background: rgba(0, 0, 128, 0.8);
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #00bfff;
    }

    .corner-box {
      height: 60px;
      background: rgba(0, 0, 100, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .corner-box a {
      color: #7D3C98;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s;
    }

    .corner-box:hover {
      background: rgba(0, 0, 160, 0.6);
      transform: scale(1.02);
    }

    .corner-box a:hover {
      color: #FFD700;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      .corner-column {
        width: 140px;
      }
    }
  </style>
