  <title>GMONAD TESTNET</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://allinstation.com/wp-content/uploads/2023/11/monad_banner.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
      backdrop-filter: blur(7px);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #b46fff;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #c77dff, 0 0 25px #8e44ff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 8px #c77dff; }
      50% { text-shadow: 0 0 20px #d0a7ff; }
      100% { text-shadow: 0 0 8px #c77dff; }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .category-box {
      background: rgba(30, 10, 60, 0.5);
      border: 2px solid rgba(174, 79, 255, 0.4);
      border-radius: 1rem;
      box-shadow: 0 0 35px rgba(174, 79, 255, 0.9);
      padding: 1.5rem;
      transition: 0.3s ease;
      animation: floatUpDown 5s ease-in-out infinite alternate;
    }

    .container .category-box:nth-child(even) {
      animation: floatDownUp 5s ease-in-out infinite alternate;
    }

    @keyframes floatUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(15px); }
    }

    @keyframes floatDownUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f5baff;
      margin-bottom: 1.2rem;
      text-align: center;
      text-shadow: 0 0 12px #ffcbff;
      letter-spacing: 1px;
    }

    .link-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.5rem;
    }

    .link-item {
      background: rgba(0, 0, 40, 0.3);
      padding: 0.8rem;
      text-align: center;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.2s;
    }

    .link-item:hover {
      background: rgba(120, 0, 150, 0.4);
    }

    .link-item:active {
      transform: scale(0.97);
    }

    .link-item a {
      color: #b0f3ff;
      font-weight: 600;
      text-decoration: none;
      display: block;
      padding: 0.3rem;
      border-radius: 0.3rem;
      transition: all 0.3s ease;
      background: linear-gradient(to right, #6e00ff, #00e1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .link-item a:active {
      background: linear-gradient(to right, #ff4ef1, #6be8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .link-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
